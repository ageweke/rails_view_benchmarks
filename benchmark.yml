run_options:
  random_seed:        1
  warmup_iterations:  5
  time_duration:      1.0
  memory_iterations:  5

benchmarks:
  - name:       "Hello, World"
    benchmark:  hello_world
    enabled:    false
  - name:       "Place Page"
    benchmark:  place_page
    enabled:    true

engines:
  - name:       "Erector-Rails4"
    engine:     erector_rails4
    enabled:    true
    configuration:
      prettyprint:  false
  - name:       "Erector-Rails4 (Prettyprint)"
    engine:     erector_rails4
    enabled:    true
    configuration:
      prettyprint:  true
  - name:       "Erector"
    engine:     erector
    enabled:    true
    configuration:
      prettyprint:  false
  - name:       "Erector (Prettyprint)"
    engine:     erector
    enabled:    true
    configuration:
      prettyprint:  true
  - name:       "Fortitude"
    engine:     fortitude
    enabled:    true
  - name:       ERb
    engine:     erb
    enabled:    true
  - name:       "Haml (Pretty)"
    engine:     haml
    enabled:    true
    configuration:
      ugly:     false
  - name:       "Haml (Ugly)"
    engine:     haml
    enabled:    true
    configuration:
      ugly:     true
  - name:       "Fortitude (Development)"
    engine:     fortitude
    enabled:    false
    configuration:
      format_output:                  true
      start_and_end_comments:         true
      enforce_element_nesting_rules:  true
      enforce_attribute_rules:        true
      enforce_id_uniqueness:          true
      debug:                          true
  - name:       "Fortitude (Static Disabled)"
    engine:     fortitude
    enabled:    true
    configuration:
      static:         false
  - name:       "Fortitude (Formatted)"
    engine:     fortitude
    enabled:    true
    configuration:
      format_output:          true
      start_and_end_comments: true
