run_options:
  random_seed:        1
  warmup_iterations:  5
  time_duration:      1.0
  memory_iterations:  5
  disable_gc_during_time: false

benchmarks:
  - name:       "Siannopollo"
    benchmark:  siannopollo
    enabled:     true
  - name:       "Place Page"
    benchmark:  place_page
    enabled:    true
  - name:       "Hello, World"
    benchmark:  hello_world
    enabled:    true
  - name:       "Slim Benchmark"
    benchmark:  slim_benchmark
    enabled:    true
  - name:       "Translation Hell"
    benchmark:   translation_hell
    enabled:     true
    configuration:
      translation_count: 10000
  - name:       "Local Variable Hell"
    benchmark:   local_variable_hell
    enabled:     true
    configuration:
      output_count: 1000
      variable_count: 100
  - name:       "Escaping Hell"
    benchmark:   escaping_hell
    enabled:     true
    configuration:
      word_count: 10000
  - name:       "Partial Hell"
    benchmark:  partial_hell
    enabled:    true
    configuration:
      depth:    12
  - name:       "User-Defined Helper Hell"
    benchmark:   user_defined_helper_hell
    enabled:     true
    configuration:
      call_count: 10000

engines:
  - name:       "Haml (Ugly)"
    engine:     haml
    enabled:    true
    configuration:
      ugly:     true
      version:  4.0.6
  - name:       "ERb"
    engine:     erb
    enabled:    true
    configuration:
      version:    2.7.0
  - name:       "Fortitude"
    engine:     fortitude
    enabled:    true
    configuration:
      path:       /Users/andrew/Dev/ErrorSea/fortitude
  - name:       "Erector"
    engine:     erector
    enabled:    true
    configuration:
      prettyprint:  false
      version:      0.10.0
  - name:       "Erector-Rails4"
    engine:     erector_rails4
    enabled:    true
    configuration:
      prettyprint:  false
      version:      0.2.0
  - name:       "Slim"
    engine:     slim
    enabled:    true
    configuration:
      version:      3.0.2
  - name:       "Fortitude (Development)"
    engine:     fortitude
    enabled:    true
    configuration:
      format_output:                  true
      start_and_end_comments:         true
      enforce_element_nesting_rules:  true
      enforce_attribute_rules:        true
      enforce_id_uniqueness:          true
      debug:                          true
      path:                           /Users/andrew/Dev/ErrorSea/fortitude
  - name:       "Slim (Pretty)"
    engine:     slim
    enabled:    true
    configuration:
      pretty:   true
      version:  3.0.2
  - name:       "Haml (Pretty)"
    engine:     haml
    enabled:    true
    configuration:
      ugly:     false
      version:  4.0.6
  - name:       "Fortitude (Static Disabled)"
    engine:     fortitude
    enabled:    true
    configuration:
      static:         false
      path:           /Users/andrew/Dev/ErrorSea/fortitude
  - name:       "Fortitude (Formatted)"
    engine:     fortitude
    enabled:    true
    configuration:
      format_output:          true
      start_and_end_comments: true
      path:                   /Users/andrew/Dev/ErrorSea/fortitude
  - name:       "Erector (Prettyprint)"
    engine:     erector
    enabled:    true
    configuration:
      prettyprint:  true
      version:      0.10.0
  - name:       "Erector-Rails4 (Prettyprint)"
    engine:     erector_rails4
    enabled:    true
    configuration:
      prettyprint:  true
      version:      0.2.0

exclude:
  - benchmark:  "Place Page"
    engine:     "Slim"
  - benchmark:  "Place Page"
    engine:     "Slim (Pretty)"
