run_options:
  random_seed:        1
  warmup_iterations:  5
  time_duration:      1.0
  memory_iterations:  5
  disable_gc_during_time: false

benchmarks:
  - name:       "Place Page"
    benchmark:  place_page
    enabled:    true
  - name:       "Hello, World"
    benchmark:  hello_world
    enabled:    true
  - name:       "Slim Benchmark"
    benchmark:  slim_benchmark
    enabled:    true
  - name:       "User-Defined Helper Hell"
    benchmark:   user_defined_helper_hell
    enabled:     true
    configuration:
      call_count: 10000
  - name:       "Translation Hell"
    benchmark:   translation_hell
    enabled:     true
    configuration:
      translation_count: 10000
  - name:       "Local Variable Hell"
    benchmark:   local_variable_hell
    enabled:     true
    configuration:
      output_count: 1000
      variable_count: 100
  - name:       "Escaping Hell"
    benchmark:   escaping_hell
    enabled:     true
    configuration:
      word_count: 10000
  - name:       "Partial Hell"
    benchmark:  partial_hell
    enabled:    true
    configuration:
      depth:    12

engines:
  - name:       "ERb"
    engine:     erb
    enabled:    true
  - name:       "Fortitude"
    engine:     fortitude
    enabled:    true
  - name:       "Haml (Ugly)"
    engine:     haml
    enabled:    true
    configuration:
      ugly:     true
  - name:       "Erector"
    engine:     erector
    enabled:    true
    configuration:
      prettyprint:  false
  - name:       "Erector-Rails4"
    engine:     erector_rails4
    enabled:    true
    configuration:
      prettyprint:  false
  - name:       "Slim"
    engine:     slim
    enabled:    true
  - name:       "Fortitude (Development)"
    engine:     fortitude
    enabled:    true
    configuration:
      format_output:                  true
      start_and_end_comments:         true
      enforce_element_nesting_rules:  true
      enforce_attribute_rules:        true
      enforce_id_uniqueness:          true
      debug:                          true
  - name:       "Slim (Pretty)"
    engine:     slim
    enabled:    true
    configuration:
      pretty:   true
  - name:       "Haml (Pretty)"
    engine:     haml
    enabled:    true
    configuration:
      ugly:     false
  - name:       "Fortitude (Static Disabled)"
    engine:     fortitude
    enabled:    true
    configuration:
      static:         false
  - name:       "Fortitude (Formatted)"
    engine:     fortitude
    enabled:    true
    configuration:
      format_output:          true
      start_and_end_comments: true
  - name:       "Erector (Prettyprint)"
    engine:     erector
    enabled:    true
    configuration:
      prettyprint:  true
  - name:       "Erector-Rails4 (Prettyprint)"
    engine:     erector_rails4
    enabled:    true
    configuration:
      prettyprint:  true

exclude:
  - benchmark:  "Place Page"
    engine:     "Slim"
  - benchmark:  "Place Page"
    engine:     "Slim (Pretty)"
